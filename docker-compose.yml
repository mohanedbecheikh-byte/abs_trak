services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abstrack_app
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    environment:
      DB_HOST: mysql
      DB_NAME: abstrack
      DB_USER: abstrack_user
      DB_PASS: abstrack_pass
      INVITATION_CODE: ""
      APP_SHOW_DEMO_CREDENTIALS: "0"
      TRUST_PROXY_HEADERS: "0"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: abstrack_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: abstrack
      MYSQL_USER: abstrack_user
      MYSQL_PASSWORD: abstrack_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uabstrack_user -pabstrack_pass --silent"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

volumes:
  mysql_data:
