services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abstrack_app
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    env_file:
      - .env
    environment:
      APP_SHOW_DEMO_CREDENTIALS: "0"
      TRUST_PROXY_HEADERS: "0"
    restart: unless-stopped
